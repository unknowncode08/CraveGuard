<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CraveGuard</title>
    <meta name="theme-color" content="#00a37a">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <nav class="top-nav">
        <span class="brand">
            <i class="fa-solid fa-seedling"></i> CraveGuard
        </span>

        <div class="tabs">
            <button class="tab active" data-screen="checkin">
                <i class="fa-solid fa-circle-question"></i>
                <span>Check‑In</span>
            </button>
            <button class="tab" data-screen="logger">
                <i class="fa-solid fa-clipboard-list"></i>
                <span>Log</span>
            </button>
            <button class="tab" data-screen="locker">
                <i class="fa-solid fa-lock"></i>
                <span>Locker</span>
            </button>
            <button class="tab" data-screen="progress">
                <i class="fa-solid fa-chart-line"></i>
                <span>Progress</span>
            </button>
            <button class="tab" data-screen="plan">
                <i class="fa-solid fa-lightbulb"></i>
                <span>Plan</span>
            </button>

            <!-- iOS “Add to Home Screen” tip could sit here if you like -->
        </div>
    </nav>

    <main id="view"></main>


    <main id="view"></main>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>

</html>
