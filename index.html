<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="app">
        <header>
            <h1 id="screen-title">Check‑In</h1>
        </header>
        <main id="screen-container"></main>
        <nav class="bottom-nav"><button data-screen="checkin" class="nav-btn active">Check‑In</button><button
                data-screen="logger" class="nav-btn">Log</button><button data-screen="locker"
                class="nav-btn">Locker</button><button data-screen="progress" class="nav-btn">Progress</button><button
                data-screen="plan" class="nav-btn">Plan</button></nav>
    </div>
    <script src="script.js"></script>
</body>

</html>
